<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal - Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .login-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      }
      .form-card {
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        border-radius: 1rem;
        transition: all 0.3s ease;
      }
      .form-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }
      .btn-primary {
        background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #4338ca 0%, #4f46e5 100%);
        transform: translateY(-2px);
      }
      .input-field {
        transition: all 0.3s ease;
        border: 2px solid #e5e7eb;
      }
      .input-field:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }
      .link {
        color: #4f46e5;
        transition: all 0.3s ease;
      }
      .link:hover {
        color: #4338ca;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container flex items-center justify-center w-full">
      <div class="form-card w-full max-w-md p-8 mx-4 my-10">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900">Welcome Back</h1>
          <p class="text-gray-600 mt-2">Sign in to continue to Job Portal</p>
        </div>

        <div
          id="error-message"
          class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
        ></div>

        <form id="login-form" class="space-y-6">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="input-field w-full px-4 py-3 rounded-lg focus:outline-none"
            />
          </div>

          <div>
            <div class="flex items-center justify-between mb-1">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <a href="#" class="text-xs text-indigo-600 hover:text-indigo-800"
                >Forgot password?</a
              >
            </div>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="input-field w-full px-4 py-3 rounded-lg focus:outline-none"
            />
          </div>

          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
              Remember me
            </label>
          </div>

          <div>
            <button
              type="submit"
              class="btn-primary w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white focus:outline-none"
            >
              Sign In
            </button>
          </div>
        </form>

        <div class="text-center mt-6">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a href="/api/register" class="link font-medium">Register now</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");

        loginForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Hide any previous error messages
          errorMessage.classList.add("hidden");

          try {
            const response = await fetch("http://localhost:8000/api/login/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: username,
                password: password,
              }),
              credentials: "include", // This is important to include cookies
            });

            if (response.ok) {
              // Redirect to profile or dashboard page on successful login
              window.location.href = "profile.html";
            } else {
              // Show error message
              errorMessage.textContent = "Invalid username or password";
              errorMessage.classList.remove("hidden");
            }
          } catch (error) {
            console.error("Error:", error);
            errorMessage.textContent = "Network error. Please try again.";
            errorMessage.classList.remove("hidden");
          }
        });
      });
    </script>
  </body>
</html>
